<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Project: Calculator</h1>
        <p id="odin">Project: Calculator from <a href="https://www.theodinproject.com/lessons/foundations-calculator" target="_blank">The Odin Project</a></p>
    </header>
    <main>
    <div id="calculator">
        <div id="display">
            <div id="display1"></div>
            <div id="display2"></div>
        </div>
        <div id="buttons">
            <button id="clear" onclick="location.reload()">C</button>
            <button id="divide">/</button>
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
            <button id="multiply">x</button>
            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
            <button id="minus">-</button>
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button id="plus">+</button>
            <button class="number-button">0</button>
            <button id="decimal">.</button>
            <button id="equals">=</button>
        </div>
    </div>
    </main>
    <footer>
        Developed by Mika - 2024
    </footer>
</body>
</html>
